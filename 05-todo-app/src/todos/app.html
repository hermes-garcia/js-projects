<section class="todoapp">
    <header class="header">
        <h1>Tasks</h1>
        <label>
            <input id="new-todo-input" class="new-todo" placeholder="What do you need to do?" autofocus>
        </label>
    </header>

    <!-- This section should be hidden by default and shown when there are todos -->
    <section class="main">
        <input id="toggle-all" class="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list">
            <!-- These are here just to show the structure of the list items -->
            <!-- List items should get the class "editing" when editing and "completed" when marked as completed -->

        </ul>
    </section>

    <!-- This footer should have been hidden by default and shown when there are todos -->
    <footer class="footer">
        <!-- This should be "0 items left" by default -->
        <span class="todo-count"><strong id="pending-count">0</strong> pending</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
            <li>
                <a class="filtro" href="#/">All</a>
            </li>
            <li>
                <a class="filtro" href="#/active">Pending</a>
            </li>
            <li>
                <a class="filtro" href="#/completed">Completed</a>
            </li>
        </ul>
        <!-- Hidden if no completed items are left â†“ -->
        <button class="clear-completed">Delete completed</button>
    </footer>
</section>
