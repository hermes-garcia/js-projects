<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="title">
        <h1>Blackjack</h1>
    </header>

    <div class="row mt-2">
        <div class="col text-center" id="game-buttons">
            <button id="new-game-button" class="btn btn-info">New game</button>
            <button id="ask-card-button" disabled class="btn btn-primary">Get card</button>
            <button id="stop-button" disabled class="btn btn-danger">Stop!</button>
        </div>
    </div>

    <div class="row container">
        <div class="col">
            <h2>Player 1 - <small>0</small></h2>
            <div id="player-cards" class="cardsDiv">
            </div>
        </div>
    </div>

    <div class="row container mt-5">
        <div class="col">
            <h2>Computer - <small>0</small></h2>
            <div id="computer-cards" class="cardsDiv">
            </div>
        </div>
    </div>

    <script src="assets/js/underscore-min.js" ></script>
    <script src="assets/js/game.min.js" ></script>
    <script>
        gameModule.newGame();
    </script>
</body>
</html>
